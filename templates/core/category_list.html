{% extends 'base.html' %}

{% block title %} List Category {%endblock %}

{% block content %}

    <div class="jumbotron jumbotron-fluid">
      <div class="container-fluid">
        <h1 class="display-4">Category list</h1>
      </div>
    </div>

    <ul class="list-group">
        {% for c in category_list %}
            <li class="list-group-item">
            <div class="row no-gutters">
              <div class="col-12 col-sm-6 col-md-8">{{ c }}</div>
                {% if user.is_authenticated %}
                  <div class="col-6 col-md-4">
                      <a class="btn btn-primary" href="{% url 'category-update' c.pk %}">Change</a>
                      <a class="btn btn-danger" href="{% url 'category-delete' c.pk %}">Delete</a>
                  </div>
                {% endif %}
            </div>
            </li>
        {% endfor %}
        </ul>


    {% include 'partials/pagination.html' %}
{% endblock %}

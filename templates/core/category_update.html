{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add Category {%endblock %}
{% block content %}
    {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
    {% endif %}
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Update Category</button>
    </form>

{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add Books {%endblock %}
{% block content %}
    {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
    {% endif %}
    <form method="post">
        <div class="form">
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Add Book</button>
    </form>

{% endblock %}
